<!doctype html>
<html ng-app="matchlandApp" ng-controller="MatchlandController as ml">
  <head>
  
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="matchland.js"></script>
    
  </head>
  <body>
    <div class="container">
    	
    	<div class="row">
    		<div class="col-md-6">
    			<h1>Matchland helper</h1>
		    	<input type="text" class="form-control" ng-model="mlsearch" placeholder="Search">
	    	</div>
		</div>
    	
    	<p></p>
    	
    	<div class="row">
    		<div class="col-md-12">
 	   			<label>Misty Forest: <input type="checkbox" ng-model="s1"></label>
    			<label>Lost Beach: <input type="checkbox" ng-model="s2"></label>
    			<label>Distant Hills: <input type="checkbox" ng-model="s3"></label>
	    		<label>Snow Valley: <input type="checkbox" ng-model="s4"></label>
	    	</div>
	    </div>	
   
   		<div class="row">
    		<div class="col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th><a href="#" ng-click="sortType = 'stage'; sortReverse = !sortReverse">Stage
							<span ng-show="sortType == 'stage' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'stage' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'energy'; sortReverse = !sortReverse">Energy
							<span ng-show="sortType == 'energy' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'energy' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'reward'; sortReverse = !sortReverse">Reward
							<span ng-show="sortType == 'reward' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'reward' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'food.R'; sortReverse = !sortReverse">Red
							<span ng-show="sortType == 'food.R' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'food.R' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'food.G'; sortReverse = !sortReverse">Green
							<span ng-show="sortType == 'food.G' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'food.G' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'food.B'; sortReverse = !sortReverse">Blue
							<span ng-show="sortType == 'food.B' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'food.B' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'food.Y'; sortReverse = !sortReverse">Yellow
							<span ng-show="sortType == 'food.Y' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'food.Y' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'food.P'; sortReverse = !sortReverse">Purple
							<span ng-show="sortType == 'food.P' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'food.P' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'gpe'; sortReverse = !sortReverse">Gold per energy
							<span ng-show="sortType == 'mpe' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'mpe' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
							
							<th><a href="#" ng-click="sortType = 'mpe'; sortReverse = !sortReverse">Monsters per energy
							<span ng-show="sortType == 'mpe' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-show="sortType == 'mpe' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span></a></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in json | orderBy:sortType:sortReverse | filter:mlsearch | mlfilter:s1:s2:s3:s4">
							<td>{{ row.stage }}</td>
							<td>{{ row.energy }}</td>
							<td>{{ row.reward }}</td>
							<td>{{ row.food.R }}</td>
							<td>{{ row.food.G }}</td>
							<td>{{ row.food.B }}</td>
							<td>{{ row.food.Y }}</td>
							<td>{{ row.food.P }}</td>
							<td>{{ row.gpe | number:2 }}</td>
							<td>{{ row.mpe | number:2 }}</td>
						</tr>				
					</tbody>
				</table>
			</div>
		</div>
    </div>
  </body>
</html>
