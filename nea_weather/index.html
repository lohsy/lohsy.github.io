<!doctype html>
<html lang="en" ng-app="neaWeatherApp">

<head>

    <title>Singapore Weather</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="xml2json.min.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="core/core.module.js"></script>
    <script src="core/neaapi/neaapi.module.js"></script>
    <script src="core/neaapi/neaapi.service.js"></script>

    <script src="nowcast/nowcast.module.js"></script>
    <script src="nowcast/nowcast.controller.js"></script>
    <script src="nowcast/nowcast.component.js"></script>

    <script src="today/today.module.js"></script>
    <script src="today/today.controller.js"></script>
    <script src="today/today.component.js"></script>

    <script src="four-days/four-days.module.js"></script>
    <script src="four-days/four-days.controller.js"></script>
    <script src="four-days/four-days.component.js"></script>

    <script src="heavy-rain/heavy-rain.module.js"></script>
    <script src="heavy-rain/heavy-rain.component.js"></script>

    <script src="psi/psi.module.js"></script>
    <script src="psi/psi.controller.js"></script>
    <script src="psi/psi.component.js"></script>

    <script src="pm25/pm25.module.js"></script>
    <script src="pm25/pm25.controller.js"></script>
    <script src="pm25/pm25.component.js"></script>

    <link rel="stylesheet" type="text/css" href="shared/css/style.css">
    <link rel="stylesheet" type="text/css" href="shared/css/weather-icons.css">

</head>

<body>
<section class="outer">
    <div class="inner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SG Weather</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/nowcast">2 Hours Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/today">24 Hours Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/fourDays">Four Days Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/psi">PSI Readings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/pm25">PM 2.5 Readings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/heavyRain">Heavy Rain Warning</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="view-container">
                <div ng-view class="view-frame"></div>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
