    <style type="text/css">
      .view-container {
        position: relative;
      }

      .view-frame.ng-enter,
      .view-frame.ng-leave {
        background: white;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      .view-frame.ng-enter {
        animation: 1s fade-in;
        z-index: 100;
      }

      .view-frame.ng-leave {
        animation: 1s fade-out;
        z-index: 99;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      @keyframes fade-out {
        from { opacity: 1; }
        to   { opacity: 0; }
      }
    </style>

  </head>

  <body>

    <div class="container" style="padding-bottom: 20px;">
      <div class="jumbotron">
        <h1 class="display-3 text-center">Singapore Weather Forecast</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#!/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/nowcast">2 Hour Forecast</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/today">24 Hours Forecast</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/fourDays">Four Days Forecast</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/psi">PSI Readings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/pm25">PM 2.5 Readings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/heavyRain">Heavy Rain Warning</a>
                </li>
              </ul>
          </div>
        </nav>
      </div>

      <div class="view-container">
        <div ng-view class="view-frame"></div>
      </div>

  </div>
