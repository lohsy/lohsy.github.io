<p> {{ getTitle() }}</p>
<p> {{ getForecastDate() }}</p> 
<p> {{ getValidTime() }}</p>

<table border=1>
	<thead>
		<tr>
			<th>Forecast</th>
			<th>Latitude</th>
			<th>Longitude</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in getWeatherForecast()">
			<td>{{ row._forecast }}</td>
			<td>{{ row._lat }}</td>
			<td>{{ row._lon }}</td>
			<td>{{ row._name }}</td>
		</tr>
	</tbody>
</table>

<p>{{ data }}</p>
